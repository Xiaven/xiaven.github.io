/* Otherwise just put the config content (json): */

particlesJS('particles-js',

  {
    "particles": {
      "number": {
        "value": 80,

          "enable": true,
          "value_area": 1200
        }
      },

        "value": "#000000"
      },

        "type": "circle",

          "width": 0,

          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.25,

        "anim": {
          "enable": false,
          "speed": 1,

          "sync": false
        }
      },
      "size": {

        "anim": {
          "enable": false,
